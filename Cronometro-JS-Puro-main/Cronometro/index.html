<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="numeros">
            <div class="num"><span id="min">00</span></div>
            <div class="num"><span id="seg">00</span></div>
            <div class="num"><span id="miliseg">00</span></div>
        </div>

        <div class="botones">
            <button class="btn-play"><i class="fas fa-play"></i></button>
            <button class="btn-pause"><i class="fas fa-pause"></i></button>
            <button class="btn-lap"><i class="fas fa-sync-alt"></i></button>
            <button class="btn-stop"><i class="fas fa-stop"></i></button>
        </div>

        <div class="vueltas">
            <ul id="list">

            </ul>
        </div>

    </div>







    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cc8c0e01fc.js" crossorigin="anonymous"></script>
</body>
</html>
